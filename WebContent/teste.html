<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aprendendo Vue</title>
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <ul>
            <li v-for="item in linguagens">{{ item }}</li>
        </ul>
    </div>

    <script src="resources/js/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: "Vue",
                linguagens: [
                    { nome: 'Javascript' },
                    { nome= 'PHP' },
                    { nome: 'C#' },
                    { nome: 'Phyton' },
                ]
            }
        })
    </script>
</body>
</html>
